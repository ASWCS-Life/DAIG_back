{% load static %}

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Credit 충전</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"></script>
    <script type="text/javascript">
        $(function () {
            var IMP = window.IMP;
            // 가맹점 코드
            IMP.init('imp20430455');

            $('.charge-button').on('click', function (e) {
                var amount = parseInt($('.charge-total #total').text().replace(',', '').slice(0, -1));
                var type = $('.charge-type input:checked').val();
                

                IMP.request_pay({
                    pg : 'html5_inicis', 
                    pay_method : 'card',
                    merchant_uid : 'merchant_' + new Date().getTime(),
                    name : '주문명:결제테스트',
                    amount : 1000,
                    buyer_email : 'iamport@siot.do',
                    buyer_name : '구매자이름',
                    buyer_tel : '010-1234-5678',
                    buyer_addr : '서울특별시 강남구 삼성동',
                    buyer_postcode : '123-456',
                    m_redirect_url : 'https://www.yourdomain.com/payments/complete'
                }, function(rsp) {
                    if ( rsp.success ) {
                        var msg = '결제가 완료되었습니다.';
                        msg += '고유ID : ' + rsp.imp_uid;
                        msg += '상점 거래ID : ' + rsp.merchant_uid;
                        msg += '결제 금액 : ' + rsp.paid_amount;
                        msg += '카드 승인번호 : ' + rsp.apply_num;
                    } else {
                        var msg = '결제에 실패하였습니다.';
                        msg += '에러내용 : ' + rsp.error_msg;
                    }
                    alert(msg);
                });
            });
        });

        
    </script>
</head>
<body>
    {% if user.is_authenticated %}
     {{ user }}으로 접속되어 있습니다.
    {% else %}
        로그인 해주세요!
    {% endif %}
<div class="charge-type">
    <div class="credit-title">
        결제방식
    </div>
    <div class="credit-radio">
        <label class="control control--radio">
            <input type="radio" name="type" value="card" checked="checked"/>
            신용카드
        </label>
        <label class="control control--radio">
            <input type="radio" name="type" value="trans"/>
            실시간 계좌이체
        </label>
        <label class="control control--radio">
            <input type="radio" name="type" value="phone"/>
            휴대폰
        </label>
        <label class="control control--radio">
            <input type="radio" name="type" value="vbank"/>
            가상계좌 입금
        </label>
    </div>
</div>
<div class="charge-total">
    총 결제금액 <span id="total">1000원</span>
</div>
<div class="charge-click">
    <button class="charge-button">충전하기</button>
</div>
</body>
</html>
